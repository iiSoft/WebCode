<!-- When code is called from an inâ€“line on-event handler, its this is set to the DOM element on which the listener is placed: -->
<button onclick="alert(this.tagName.toLowerCase());">
  Show this
</button>

<!-- In this case, the inner function's this isn't set so it returns the global/window object  -->
<button onclick="alert(function(){return this}());">
  Show inner this
</button>
